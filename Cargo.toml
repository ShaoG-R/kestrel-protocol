[dev-dependencies]
tracing-subscriber  = { version = "0.3.19", features = ["env-filter"] }
mdbook = "0.4.52"
mdbook-mermaid = "0.15.0"
fastrand = "2.3.0"

[workspace]
resolver = "2"
